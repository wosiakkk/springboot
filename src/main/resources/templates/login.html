<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css CDN-->
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
	
	<h1>Acesso ao Sistema</h1>
	
	<!-- por padrão o spring security intercepat na URL login os parâmetros 'username' e 'password' -->
	
	<form th:action="@{/login}" method="post" class="col s12">
		
		<div class="row">
			<div class="input-field col s6">
				<label class="active">Login</label>		
				<input type="text" name="username">	
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s6">
				<label class="active">Senha</label>		
				<input type="text" name="password">	
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s6">
				<button type="submit" class="btn waves-effect waves-light">Logar</button>	
			</div>
		</div>
		
	</form>
	
	
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
</body>
</html>
