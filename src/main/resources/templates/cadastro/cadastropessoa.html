<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<!-- Importações necessárias para utilizar o Thymeleaf -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
</head>
<body>
	<div class="container">
		<form action="salvarpessoa" method="post" th:object="${pessoaobj}"> <!-- o parâmtro th:object indica o objeto que retorna do controller para edição -->
			<label>ID:</label>
			<input type="text" name="id" th:field="*{id}" readonly="readonly"> <!-- th:field="*{id}" aposnta para os atributosdo objeto -->
			<label>Nome:</label> 
			<input type="text" name="nome" th:field="*{nome}">
		    <label>Sobrenome:</label>
			<input type="text" name="sobrenome" th:field="*{sobrenome}">
		    <label>Idade:</label>
		    <input type="text" name="idade" th:field="*{idade}">
			<button class="btn waves-effect waves-light" type="submit" name="action">Salvar
	    		<i class="material-icons right">send</i>
	  		</button>
		</form>
	
		<br/>
		<br/>
		<a href="/listapessoas">Lista Pessoas</a>
		<br/>
		<br/>
		
		<form action="pesquisarpessoa" method="post">
			<label>Pesquisa por Nome:</label>
			<input name="nomepesquisa">
			<input type="submit" value="Buscar" class="btn waves-effect waves-light">
		</form>
		
		<br/>
		<br/>
		<table>
			<tr th:each="pessoa : ${pessoas}">
				<!-- foreach do thymeleaf, recuperando alista do bd pessoas e jogando em varipaveis pessoa -->
				<td th:text=${pessoa.id}></td>
				<td th:text=${pessoa.nome}></td>
				<td th:text=${pessoa.sobrenome}></td>
				<td th:text=${pessoa.idade}></td>
				<!-- Passando um parâmetro com thymeleaf por link para o back -->
				<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
				<td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
			</tr>
		</table>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
</body>
</html>
